<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">SURVEY FORM</h1>
    <p id=description>This is a survey form</p>
    <form id="survey-form">
       <label for="name" id="name-label">Name</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
      <label for="email" id="email-label">Email</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
      <label for="number" id="number-label">Age(optional)</label><br>
      <input type="number" id="number" name="number" min="18" max="35" required placeholder="Ager"><br><br>
      <label for="dropdown">Which option best describes your current role? </label>
      <select id="dropdown" name = "dropdown">
                <option value = "Student" >Student</option>
                <option value="Full time Learner">Full Time Job</option>
                <option value="Full time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Others">Others</option>
      </select> <br><br>
      <label for="dropdown">Would you recommend freeCodeCamp to a friend?</label><br>
      <input id="dropdown"type="radio" name="attribute" value="definitely">Definitely<br>
            
             <input id="dropdown" type="radio" name="attribute" value="Maybe">Maybe <br>
             <input id="dropdown"type="radio" name="attribute" value="Not sure">Not sure<br><br>
    
    <label for="dropdown">What is your favorite feature of freeCodeCamp? </label><br>
      <select id="dropdown" name = "dropdown">
                <option value = "Challenges" >Challenges</option>
                <option value="Project">Project</option>
                <option value="Community">Community</option>
                <option value="Open source">Open source</option>
      </select> <br><br>
      
    <label id="checkbox">What would you like to see improved? (Check all that apply) </label><br>
      <input type="checkbox" id="online" name="checkbox" value="Front-end Projects">
      <label for="checkbox"> Front-end Projects</label><br>
      <input type="checkbox" id="checkbox" name="checkbox" value="Back-end Projects">
      <label for="checkbox"> Back-end Projects</label><br>
    <input type="checkbox" id="checkbox" name="checkbox" value="Data  Vizualisation">
      <label for="checkbox"> Data  Vizualisation</label><br>
      <input type="checkbox" id="checkbox" name="checkbox" value="Challenges">
      <label for="checkbox"> Challenges</label><br>
      <input type="checkbox" id="checkbox" name="checkbox" value="Open Source Community">
      <label for="checkbox"> Open Source Community</label><br>
      <input type="checkbox" id="checkbox" name="checkbox" value="Gitter help rooms">
      <label for="checkbox"> Gitter help rooms</label><br>
      <input type="checkbox" id="checkbox" name="checkbox" value="Videos">
      <label for="checkbox"> Videos</label><br>
      <input type="checkbox" id="checkbox" name="checkbox" value="City Meetups">
      <label for="checkbox"> City Meetups</label><br>
      <input type="checkbox" id="checkbox" name="checkbox" value="Wiki">
      <label for="checkbox"> Wiki</label><br>
      <input type="checkbox" id="checkbox" name="checkbox" value="Forum">
      <label for="checkbox"> Forum</label><br>
      <input type="checkbox" id="checkbox" name="checkbox" value="Additional Courses">
      <label for="checkbox"> Additional Courses</label><br><br>
      <label for="comments">Any comments or suggestions?</label><br>
      <textarea id="comments" name="textarea" rows="4" cols="50" placeholder="enter your comments here..."></textarea><br><br>
    <input id="submit" type="submit" value="Submit">
    </form>  
    <script  src="js/index.js"></script>
  </body>
</html>
